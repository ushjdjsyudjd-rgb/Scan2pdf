plugins {
    id 'com.android.application'
}

android {
    namespace 'com.example.scan2pdf'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.scan2pdf"
        minSdk 26
        targetSdk 34
        versionCode 1
        versionName "1.0"
        
        // فعال سازی مالتی‌دکس برای مدیریت حجم کتابخانه‌ها
        multiDexEnabled true
        
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true // فعال سازی برای کاهش حجم
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
        }
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    packagingOptions {
        resources {
            // حذف فایل‌های تکراری کتابخانه‌ها برای آزاد شدن حافظه
            excludes += [
                'META-INF/DEPENDENCIES',
                'META-INF/NOTICE',
                'META-INF/LICENSE',
                'META-INF/NOTICE.txt',
                'META-INF/LICENSE.txt',
                'META-INF/AL2.0',
                'META-INF/LGPL2.1'
            ]
        }
    }

    // اختصاص حافظه بیشتر به خودِ پروسه Dex
    dexOptions {
        javaMaxHeapSize "2g"
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.recyclerview:recyclerview:1.3.2'
    implementation 'androidx.multidex:multidex:2.0.1'
    
    // iText برای ساخت PDF
    implementation 'com.itextpdf:itextpdf:5.5.13.3'
    
    // Apache POI - فقط بخش‌های ضروری برای Word
    implementation 'org.apache.poi:poi-ooxml:5.2.3'
    
    implementation 'com.github.bumptech.glide:glide:4.16.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.16.0'

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}
