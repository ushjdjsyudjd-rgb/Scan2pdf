name: Build Scan2PDF APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.5

      - name: Build Debug APK
        run: gradle :app:assembleDebug --no-daemon -Dorg.gradle.jvmargs="-Xmx3g"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Scan2PDF-Debug-APK
          path: "**/build/outputs/apk/debug/*.apk"
