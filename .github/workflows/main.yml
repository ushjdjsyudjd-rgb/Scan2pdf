name: Build Scan2PDF APK

on:
  push:
    branches: [ main ] # هر زمان که کدی به شاخه اصلی بفرستید اجرا می‌شود
  workflow_dispatch: # اجازه اجرای دستی را هم می‌دهد

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build Debug APK
        run: gradle assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Scan2PDF-Debug-APK
          path: app/build/outputs/apk/debug/app-debug.apk
