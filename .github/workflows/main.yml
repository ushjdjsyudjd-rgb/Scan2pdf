name: Build Scan2PDF APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Build Debug APK
        # به جای استفاده از ./gradlew، از خودِ دستور gradle استفاده می‌کنیم
        # این کار باعث می‌شود تنظیمات خراب اسکریپت gradlew نادیده گرفته شود
        run: gradle assembleDebug --no-daemon
