name: Build Scan2PDF APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.5

      # این مرحله جدید برای دادن اجازه اجرای گریدل است
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon
        env:
          JAVA_TOOL_OPTIONS: "-Xmx4g"
          GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx4g -Dorg.gradle.workers.max=1"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Scan2PDF-Debug-APK
          path: app/build/outputs/apk/debug/app-debug.apk
