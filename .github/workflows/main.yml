name: Build Scan2PDF APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.5

      # مرحله ساخت فایل کلید (Keystore) با استفاده از سکرت‌های تو
      - name: Generate Keystore
        run: |
          if [ ! -f "app/${{ secrets.KEYSTORE_NAME }}" ]; then
            keytool -genkey -v -keystore app/${{ secrets.KEYSTORE_NAME }} \
            -alias ${{ secrets.ALIAS }} -keyalg RSA -keysize 2048 \
            -validity 10000 -storepass ${{ secrets.KEYSTORE_PASSWORD }} \
            -keypass ${{ secrets.KEY_PASSWORD }} \
            -dname "CN=Hamed, OU=Dev, O=Scan2PDF, L=Tehran, S=Tehran, C=IR"
          fi

      # مرحله بیلد نسخه نهایی (Release) با استفاده از سکرت‌ها
      - name: Build Release APK
        run: ./gradlew assembleRelease --no-daemon
        env:
          ALIAS: ${{ secrets.ALIAS }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEYSTORE_NAME: ${{ secrets.KEYSTORE_NAME }}

      # آپلود فایل نهایی که اسمش در build.gradle تغییر کرده بود
      - name: Upload Signed APK
        uses: actions/upload-artifact@v4
        with:
          name: Scan2PDF-Final
          path: app/build/outputs/apk/release/Scan2PDF.apk
