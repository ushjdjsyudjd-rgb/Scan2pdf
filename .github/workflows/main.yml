name: Build Scan2PDF APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.5 # اجبار به استفاده از نسخه 8.5 برای جلوگیری از خطای Mutation

      - name: Build Debug APK
        # استفاده از دستور مستقیم gradle برای دور زدن مشکلات اسکریپت
        run: gradle assembleDebug --no-daemon -Dorg.gradle.jvmargs="-Xmx3g"
